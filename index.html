<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Contact Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <nav class="navbar">
    <div class="logo">ðŸ“‡ SmartContact</div>
    <ul class="nav-links">
      <li><a href="#">Dashboard</a></li>
      <li><a href="#">Contacts</a></li>
      <li><a href="#">Settings</a></li>
    </ul>
  </nav>

  <div class="container">
    <h2>Register Contact</h2>
    <form id="contactForm">
      <input type="text" id="firstName" placeholder="First Name" required>
      <input type="text" id="lastName" placeholder="Last Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="tel" id="phone" placeholder="Phone Number" required pattern="[0-9]{1,15}" maxlength="15">
      <button type="submit" id="submitBtn"><i class="fas fa-user-plus fa-sm"></i> Submit</button>
    </form>

    <div id="toast" class="toast"></div>

    <h2>Contact List</h2>
    <div class="table-wrapper">
      <table id="contactTable">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div style="display: flex; justify-content: flex-end; margin-top: 1rem;">
      <button id="exportBtn">
        <i class="fas fa-file-excel"></i> Export to Excel
      </button>
    </div>
  </div>

  
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <p id="modal-message">This is a modal message</p>
      <button id="closeModalBtn">Close</button>
    </div>
  </div>

  
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
